<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/crew.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Studie | Crew</title>
  </head>
  <body>
    <navbar-header></navbar-header>
    <div class="container">
      <div class="wrapper">
        <div
          class="card"
          data-aos="fade-down"
          data-aos-duration="900"
          data-aos-delay="1400"
          data-aos-easing="ease-in-sine"
          style="margin-right: 10rem"
        >
          <div class="image-wrapper">
            <img
              class="profile-image"
              src="/static/images/rishaan.jpg"
              alt="Rishaan-pfp"
            />
          </div>
          <div class="text-wrapper">
            <h2 class="author">Rishaan Desai</h2>
            <p class="author-description">
              an aspiring software engineer and web developer.
            </p>
          </div>
          <div class="line-break"></div>
          <div class="social-wrapper">
            <div class="social-link">
              <a href="https://github.com/Blackhole1123" target="_blank">
                <img
                  class="social"
                  src="/static/svg/github-brands.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="social-link">
              <a href="https://linkedin.com/in/rishaandesai" target="_blank">
                <img
                  class="social"
                  src="/static/svg/icons8-linkedin.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
        <div
          class="card"
          data-aos="fade-up"
          data-aos-duration="900"
          data-aos-delay="1400"
          data-aos-easing="ease-in-sine"
        >
          <div class="image-wrapper">
            <img
              class="profile-image"
              src="/static/images/pranith.jpg"
              alt="Pranith-pfp"
            />
          </div>
          <div class="text-wrapper">
            <h2 class="author">Pranith Molakalapalli</h2>
            <p class="author-description">
              I'm a senior in High school, and a 17 year-old Web Developer!
            </p>
          </div>
          <div class="line-break"></div>
          <div class="social-wrapper">
            <div class="social-link">
              <a href="https://github.com/PranTanTheMan" target="_blank">
                <img
                  class="social"
                  src="/static/svg/github-brands.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="social-link">
              <a
                href="https://www.linkedin.com/in/pranith-molakalapalli/"
                target="_blank"
              >
                <img
                  class="social"
                  src="/static/svg/icons8-linkedin.svg"
                  alt=""
                />
              </a>
            </div>
            <!-- <div class="social-link">
              <a href="">
                <img
                  id="twitter-icon"
                  class="social"
                  src="/static/svg/icons8-twitter-48.png"
                  alt=""
                />
              </a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/js/global.js"></script>
    <script
      src="https://kit.fontawesome.com/cf0be82f32.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
